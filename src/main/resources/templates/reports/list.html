<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=月報一覧)"></head>

<body class="h-100 overflow-auto">
    <div class="row h-100">
        <div class=" text-white col-4 col-xs-2 col-md-3 col-xl-2">
            <div class="position-fixed h-100 bg-dark">
                <div class="m-4">
                    <nav th:replace="common/side :: copy"></nav>
                </div>
            </div>
        </div>

        <div class="mt-3 h-100 col-8 col-xs-10 col-md-9 col-xl-10">
            <!-- コンテンツ -->
            <div class="container-fluid ">
                <h1 class="h3 mb-3">月報 一覧</h1>

                <div class="mb-3">

                    <div class="row">

                        <div class="col-7 col-xl-7">
                            <form th:action="@{/reports/create}" th:method="post">
                                <div class="row">
                                    <div class="col-2 col-xl-2">
                                        <button type="submit" class="btn btn-secondary">作成</button>
                                    </div>
                                    <div class="col-10 col-xl-10 mt-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="pastCheck"
                                                value="true" id="pastCheck" th:checked="${isPastCheck}" th:disabled="${!isPastCheck}">
                                            <label class="form-check-label" for="pastCheck">
                                                直近の報告書を引き継ぐ
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="col-2 col-xl-2">
                            <select class="form-select" aria-label="Default select example" id="selectDate">
                                <option value="-1" selected>--表示月を選択--</option>
                                <option th:each="item : ${dateSet}" th:value="${item}"
                                    th:text="${#temporals.format(item, 'yyyy/MM')}"></option>
                            </select>
                        </div>

                        <div class="col-2 col-xl-2">
                            <input type="text" class="form-control" id="searchInput" placeholder="キーワードで検索">
                        </div>
                    </div>

                </div>



                <div class="row">
                    <div class="col-11 col-xl-11">
                        <div class="card">
                            <div class="card-body">

                                <table id="myTable" class="table table-striped table-hover w-100">
                                    <thead>
                                        <tr>
                                            <th>氏名</th>
                                            <th>日付</th>
                                            <th>提出期日</th>
                                            <th>所属</th>
                                            <th>完了</th>
                                            <th>コメント</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="report:${reportList}">
                                            <td class="align-middle"
                                                th:text="${report.employee.lastName} + ' ' + ${report.employee.firstName}">
                                            </td>
                                            <td class="align-middle"
                                                th:text="${#temporals.format(report.reportMonth, 'yyyy/MM')}">
                                            </td>
                                            <td class="align-middle"
                                                th:text="${#temporals.format(report.reportDeadline, 'yyyy/MM/dd')}">
                                            </td>
                                            <td class="align-middle" th:text="${report.employee.Affiliation.getValue}">
                                            </td>
                                            <td>
                                                <svg th:if="${report.completeFlg}" xmlns="http://www.w3.org/2000/svg"
                                                    width="24" height="21" fill="green" class="bi bi-check-circle-fill"
                                                    viewBox="-1 0 16 16">
                                                    <path
                                                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                                                </svg>
                                                <svg th:if="${!report.completeFlg}" xmlns="http://www.w3.org/2000/svg"
                                                    width="19" height="16" fill="currentColor" class="bi bi-dash-lg"
                                                    viewBox="-5 0 16 16">
                                                    <path fill-rule="evenodd"
                                                        d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z" />
                                            </td>
                                            <td>
                                                <svg th:if="${!#strings.isEmpty(report.comment)}"
                                                    xmlns="http://www.w3.org/2000/svg" width="24" height="16"
                                                    fill="currentColor" class="bi bi-chat-dots" viewBox="-4 1 16 16">
                                                    <path
                                                        d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                                                    <path
                                                        d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z" />
                                                </svg>

                                                <svg th:if="${#strings.isEmpty(report.comment)}"
                                                    xmlns="http://www.w3.org/2000/svg" width="22" height="16"
                                                    fill="currentColor" class="bi bi-dash-lg" viewBox="-7 0 16 16">
                                                    <path fill-rule="evenodd"
                                                        d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z" />

                                            </td>
                                            <td class="align-middle">
                                                <a th:href="@{/reports/{id}/(id=${report.id})}"
                                                    class="btn btn-secondary">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        fill="currentColor" class="bi bi-file-earmark-text"
                                                        viewBox="1 0 16 16">
                                                        <path
                                                            d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z" />
                                                        <path
                                                            d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5L9.5 0zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z" />
                                                    </svg>
                                                    詳細
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                        <p id="listSize" class="mb-3" th:text="'（ 全' + ${listSize} + '件 ）'"></p>
                    </div>
                </div>


            </div>
        </div>

    </div>
    <script type="text/javascript" src="/js/searchTable.js"></script>
    <script type="text/javascript" src="/js/reportsListByMonth.js"></script>
    <script>


        //initialize();

        function initialize() {
            const table = document.querySelector('table');

            document.querySelectorAll('th').forEach(th => th.onclick = sortRows);
            document.querySelector('th').classList.add('sort-asc');
        }

        function sortRows() {
            const table = document.querySelector("table");
            const records = [];
            for (let i = 1; i < table.rows.length; i++) {
                const record = {};
                record.row = table.rows[i];
                record.key = table.rows[i].cells[this.cellIndex].textContent;
                records.push(record);
            }
            if (this.classList.contains('sort-asc')) {
                records.sort(compareKeysReverse);
                purgeSortMarker();
                this.classList.add('sort-desc');
            } else {
                records.sort(compareKeys);
                purgeSortMarker();
                this.classList.add('sort-asc');
            }
            for (let i = 0; i < records.length; i++) {
                table.appendChild(records[i].row);
            }
        }

        function purgeSortMarker() {
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc');
                th.classList.remove('sort-desc');
            });
        }

        function compareKeys(a, b) {
            if (a.key < b.key) return -1;
            if (a.key > b.key) return 1;
            return 0;
        }

        function compareKeysReverse(a, b) {
            if (a.key < b.key) return 1;
            if (a.key > b.key) return -1;
            return 0;
        }
    </script>
</body>

</html>
