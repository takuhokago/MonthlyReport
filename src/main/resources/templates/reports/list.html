<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=月報一覧)"></head>

<body class="h-100 overflow-auto">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>
        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">月報 一覧</h1>

                <div class="mb-3">
                    <a th:href="@{/reports/add}" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="20" fill="currentColor"
                            class="bi bi-plus-circle" viewBox="0 2 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                        </svg>
                        作成
                    </a>
                </div>



                <div class="row">
                    <div class="col-xl-11">
                        <div class="card">
                            <div class="card-body">

                                <div class="mb-1">
                                    <input type="text" class="form-control" id="searchInput" placeholder="キーワードで検索">
                                </div>

                                <table id="myTable" class="table table-striped table-hover w-100">
                                    <thead>
                                        <tr>
                                            <th>氏名</th>
                                            <th>日付</th>
                                            <th>所属</th>
                                            <th>完了</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="report:${reportList}">
                                            <td class="align-middle"
                                                th:text="${report.employee.lastName} + ' ' + ${report.employee.firstName}">
                                            </td>
                                            <td class="align-middle"
                                                th:text="${#temporals.format(report.reportDate, 'yyyy/MM')}"></td>
                                            <td class="align-middle" th:text="${report.employee.Affiliation.getValue}">
                                            </td>
                                            <td>
                                                <svg th:if="${report.completeFlg}" xmlns="http://www.w3.org/2000/svg"
                                                    width="24" height="21" fill="green" class="bi bi-check-circle-fill"
                                                    viewBox="-1 0 16 16">
                                                    <path
                                                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                                                </svg>
                                                <svg th:if="${!report.completeFlg}" xmlns="http://www.w3.org/2000/svg"
                                                    width="19" height="16" fill="currentColor" class="bi bi-dash-lg"
                                                    viewBox="-5 0 16 16">
                                                    <path fill-rule="evenodd"
                                                        d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z" />
                                            </td>
                                            <td class="align-middle">
                                                <a th:href="@{/reports/{id}/(id=${report.id})}" class="btn btn-primary">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        fill="currentColor" class="bi bi-file-earmark-text"
                                                        viewBox="1 0 16 16">
                                                        <path
                                                            d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z" />
                                                        <path
                                                            d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5L9.5 0zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z" />
                                                    </svg>
                                                    詳細
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                        <p class="mb-3" th:text="'（ 全' + ${listSize} + '件 ）'">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/searchTable.js"></script>
    <script>


        //initialize();

        function initialize() {
            const table = document.querySelector('table');

            document.querySelectorAll('th').forEach(th => th.onclick = sortRows);
            document.querySelector('th').classList.add('sort-asc');
        }

        function sortRows() {
            const table = document.querySelector("table");
            const records = [];
            for (let i = 1; i < table.rows.length; i++) {
                const record = {};
                record.row = table.rows[i];
                record.key = table.rows[i].cells[this.cellIndex].textContent;
                records.push(record);
            }
            if (this.classList.contains('sort-asc')) {
                records.sort(compareKeysReverse);
                purgeSortMarker();
                this.classList.add('sort-desc');
            } else {
                records.sort(compareKeys);
                purgeSortMarker();
                this.classList.add('sort-asc');
            }
            for (let i = 0; i < records.length; i++) {
                table.appendChild(records[i].row);
            }
        }

        function purgeSortMarker() {
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc');
                th.classList.remove('sort-desc');
            });
        }

        function compareKeys(a, b) {
            if (a.key < b.key) return -1;
            if (a.key > b.key) return 1;
            return 0;
        }

        function compareKeysReverse(a, b) {
            if (a.key < b.key) return 1;
            if (a.key > b.key) return -1;
            return 0;
        }
    </script>
</body>

</html>
